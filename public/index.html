<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Roulette</title>
</head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <body>
        <div>
            <div class="walletLogin">连接钱包</div>
            <div class="address-show">
                <div class="walletAddressTip">Address:</div>
                <div class="walletAddress"></div>
            </div>
        </div>
        
        <div>
            <div>玩家积分</div>
            <div class="playAmount">获取中...</div>
            <button type="button" class="applyForAmount">申请数量</button>
        </div>
        <div class="bet-board">
            <div>
                <div>Bet Number</div>
                <input type="text" class="betNumber"/>
            </div>
            <div>
                <div>Bet Amount</div>
                <input type="text" class="betAmount"/>
            </div>
        </div>
        <button type="button" class="betAction">开奖</button>
    </body>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
