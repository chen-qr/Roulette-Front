<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Roulette</title>
</head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <body>
        <div>
            <div class="walletLogin">连接钱包</div>
            <div class="address-show">
                <div class="walletAddressTip">Address:</div>
                <div class="walletAddress"></div>
            </div>
        </div>
        <hr />
        
        <div>
            <div  class="blance-board">
                <div>Player Score:</div>
                <div class="playAmount">waiting...</div>
            </div>
            <div>
                <input type="number" class="depositAmount"/>
                <button type="button" class="deposit">deposit</button>
            </div>
            <div>
                <input type="number" class="withdrawAmount"/>
                <button type="button" class="withdraw">withdraw</button>
            </div>
        </div>
        <hr />

        <div class="bet-board">
            <div>
                <div>Bet Number</div>
                <input type="number" class="betNumber"/>
            </div>
            <div>
                <div>Bet Amount</div>
                <input type="number" class="betAmount"/>
            </div>
        </div>
        <button type="button" class="betAction">Play</button>
        <hr />
        <div>
            <div>Bet Info</div>
            <div class="betInfo"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="mode" src="api.js"></script>
    <script type="mode" src="index.js"></script>
</html>
